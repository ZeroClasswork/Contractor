<!-- templates/secrets_show.html -->
{% extends 'base.html' %} {% block content %}

<a href='/'>Back to Home</a>

<div class="box">
    <div class="media-content">
        <div class="content">
            <strong>{{secret.type}}</strong> <small>{{secret.timestamp}}</small>
            <br> {{secret.text}}
            <br><br>
            <div class="is-small">
                Curious? Unlock the keeper:
                <a class="button is-small">Buy</a>
            </div>
        </div>
    </div>
</div>

<p><a href='/secrets/{{ secret._id }}/edit'>Edit</a></p>
<p>
    <form method='POST' action='/secrets/{{ secret._id }}/delete'>
        <button type='submit'>Delete</button>
    </form>
</p>
{% endblock %}
