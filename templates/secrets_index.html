<!-- templates/secrets_index.html -->
{% extends 'base.html' %} {% block content %}
<a href="/secrets/new">Submit a secret</a> {% for secret in secrets %}

<div class="box">
    <a href="/secrets/{{secret._id}}">
        <div class="media-content">
            <div class="content">
                <strong>{{secret.type}}</strong> <small>{{secret.timestamp}}</small>
                <br> {{secret.text}}
            </div>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
