<!-- templates/secrets_index.html -->
{% extends 'base.html' %} {% block content %}
<a href="/secrets/new">Submit a secret</a> {% for secret in secrets %}
<div class="box">
    <div class="media-content">
        <div class="content">
            <strong>{{secret.type}} about {{secret.topic}}</strong> <small>{{secret.timestamp}}</small>
            <br> {{secret.content}}
        </div>
    </div>
</div>
{% endfor %} {% endblock %}
